<!DOCType HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Gallery - Brynelle Photo</title>
    <link rel="stylesheet" type="text/css" href="/css/explore.css">
    <!--<script src="/frameworks/jquery-3.7.0.js"></script>-->
    <script src="/frameworks/jquery-3.7.0.min.js"></script>
    <script src="/frameworks/exif.js"></script>
</head>

<body>

    <header id="header" class="show"></header>
    <script async src="/js/header.js"></script>

    <div id="content">

        <div>

            <h2>Gallery</h2>

            <div id="gallery">

                <div id="filters" class="hidden">

                    <div>
                        <img src="/images/gallery/arrow.png">
                        <div id="tab">
                            <div>
                                <h2>Filters</h2>
                                <div>
                                    <div class="amount type hidden">
                                        <h2 class="number">0</h2>
                                        <h2 class="x">x</h2>
                                    </div>
                                    <div class="amount location hidden">
                                        <h2 class="number">0</h2>
                                        <h2 class="x">x</h2>
                                    </div>
                                    <div class="amount lighting hidden">
                                        <h2 class="number">0</h2>
                                        <h2 class="x">x</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul>

                        <li id="sort-by">
                            <h2>Sort By</h2>
                            <select name="sort-by">

                                <option value="featured" selected="selected">Featured</option>
                                <option value="most-recent">Most Recent</option>
                                <option value="least-recent">Least Recent</option>
                                <option value="photoshoot">Photoshoot</option>

                            </select>
                        </li>

                        <li id="type">
                            <h2>Type</h2>
                            <ul>

                            </ul>
                        </li>

                        <li id="location">
                            <h2>Location</h2>
                            <ul>

                            </ul>
                        </li>

                        <li id="lighting">
                            <h2>Lighting</h2>
                            <ul>

                            </ul>
                        </li>

                    </ul>
                    
                </div>

                <div id="photos" class="not-loaded">

                    <h4>0 photos</h4>
                    


                </div>

            </div>

        </div>

    </div>

    <footer id="app-footer"></footer>
    <script async src="/js/footer.js"></script>

    <script src="/js/database/database.js"></script>
    <script src="/js/explore.js"></script>
<!--    <script src="/js/database/init_photos.js"></script>-->

</body>

</html>
