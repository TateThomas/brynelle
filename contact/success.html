<!DOCType HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Contact - Brynelle Photo</title>
    <link rel="stylesheet" type="text/css" href="/css/success.css">
</head>

<body>

    <header id="header" class="show"></header>
    <script async src="/js/header.js"></script>
    
    <div id="background-photo">
        
        <picture>
            <source type="image/avif" srcset="/images/contact/dead-horse-point.avif">
            <source type="image/webp" srcset="/images/contact/dead-horse-point.webp">
            <source type="image/jpg" srcset="/images/contact/dead-horse-point.jpg">
            <img src="/images/contact/dead-horse-point.avif" alt="Photo of the view from Dead Horse Point">
        </picture>
        
    </div>
    
    <div id="content">
    
        <div class="container">
        
            <div id="success">
                
                <div class="title">
                    <h1>Success!</h1>
                </div>
                
                <div id="info">
                
                    <div class="content">
                        
                        <div class="group">
                            <h2>Your inquiry has been <span>submitted!</span></h2>
                            <h3>I will get back to you as soon as I can</h3>
                        </div>
                        
                        <h2>In the meantime, keep up with my latest adventures <a href="https://instagram.com/brynellephoto/">here!</a></h2>
                        
                        <div class="line">
                            <h4>I can't wait to tell your <span>story!</span></h4>
                        </div>
                        
                        <div class="end">
                            <img src="/images/pricing/sun.png" alt="Sun line art">
                            <p><a href="https://brynelle.com/contact">Submit another inquiry</a></p>
                        </div>
                    </div>
                
                </div>
                
            </div>
        
        </div>
    
    </div>
    
    <footer id="app-footer"></footer>
    <script async src="/js/footer.js"></script>
    
</body>
